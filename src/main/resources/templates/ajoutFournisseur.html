<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Nouveau Fournisseur</title>
  <style>
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      background: #3498db;
      color: white;
      width: 100%;
      font-size: 16px;
    }

    h1 {
      text-align: center;
      color: #3498db;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h1>âž• Ajouter un Fournisseur</h1>

    <form th:action="@{/fournisseur/add}" th:object="${fournisseur}" method="post">
      <div class="form-group">
        <label>Nom du Fournisseur</label>
        <input type="text" th:field="*{nom}" required>
      </div>

      <button type="submit" class="btn">Enregistrer</button>
    </form>
  </div>
</div>
</body>
</html>
